name: kplayer
description: audio player that support all platforms.
version: 0.3.4
repository: https://github.com/physia/kflutter/tree/main/kplayer/kplayer
homepage: https://github.com/physia/kflutter/tree/main/kplayer/kplayer
issue_tracker: https://github.com/flutter/flutter/issues?q=is:issue is:open label:"kplayer"
publish_to: none
environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.20.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: kplayer_with_just_audio
      ios:
        default_package: kplayer_with_just_audio
      windows:
        default_package: kplayer_with_audioplayers
      macos:
        default_package: kplayer_with_just_audio
      linux:
        default_package: kplayer_with_audioplayers
      web:
        default_package: kplayer_with_just_audio

dependencies:
  flutter:
    sdk: flutter
  kplayer_with_just_audio:
    git:
      url: https://github.com/Domenic-MZS/kflutter
      ref: update-packages-local
      path: kplayer/kplayer_with_just_audio
  kplayer_platform_interface:
    git:
      url: https://github.com/Domenic-MZS/kflutter
      ref: update-packages-local
      path: kplayer/kplayer_platform_interface
  kplayer_with_audioplayers:
    git:
      url: https://github.com/Domenic-MZS/kflutter
      ref: update-packages-local
      path: kplayer/kplayer_with_audioplayers
  kplayer_widgets:
    git:
      url: https://github.com/Domenic-MZS/kflutter
      ref: update-packages-local
      path: kplayer/kplayer_widgets

dev_dependencies:
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
